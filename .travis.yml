language: ruby

rvm:
  - 2.0
  - 2.1.2

bundler_args: ''

before_script:
  - cp config/database.yml.template config/database.yml
  - cp config/secrets.template.yml config/secrets.yml
  - curl -sSL https://raw.githubusercontent.com/moliware/travis-solr/master/travis-solr.sh | SOLR_VERSION=3.6.1 bash

script:
  - RAILS_ENV=test bundle exec rake db:setup --trace
  - RAILS_ENV=test bundle exec rake sunspot:solr:start
  - bundle exec rspec spec